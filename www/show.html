<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My JavaScript App - Show QR Code</title>
    <style>
        img {
            position: absolute;
            right: 50px;
            top: 50px;
        }
    </style>
</head>

<body>
    <h1>QR Code!</h1>
    <pre></pre>
    <script>
        let search = /([^&=]+)=?([^&]*)/g
        let qrcode = ""
        let params = []

        let paramsString = ((location.search || '').substring(1) || '').split('&')

        for (let p in paramsString) {
            let query = paramsString[p].split('=')
            if (!Array.isArray(query) || query.length < 2)
                continue

            params[query[0]] = query[1]
        }

        document.querySelector('pre').innerText = params.qrcode
    </script>
</body>

</html>
